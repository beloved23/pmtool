{% load static %}
<!doctype html>
<html lang="en">

<head>
<title>:: HR :: Login</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="description" content="Right Seat Bootstrap 4x Admin Template">
<meta name="author" content="WrapTheme, design by: ThemeMakker.com">

<link rel="icon" href="favicon.ico" type="image/x-icon">
<!-- VENDOR CSS -->
<link rel="stylesheet" href="{% static 'theme/vendor/bootstrap/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'theme/vendor/font-awesome/css/font-awesome.min.css' %}">

        :root{
            --theme: #8e000b;
        }
    </style>

                    <div class="top">

                    </div>

                        {% block content %}{% endblock %}
                    </div>
				</div>
			</div>
		</div>
	</div>
